<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                        style="height:0.3rem;"
                        [style.width]="getProgresoUno"
                        role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                        style="height:0.3rem;"
                        [style.width]="getProgresoDos"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                    (changingValue)="progresoUno = $event"
                    [incrementador-progreso]="progresoUno"
                ></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                    (changingValue)="progresoDos = $event"
                    [incrementador-progreso]="progresoDos"
                    [incrementador-btnClass]="'btn-info'"
                ></app-incrementador>
            </div>
        </div>
    </div>
</div>
